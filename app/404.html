<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.teal-pink.min.css" />
  <link rel="manifest" href="manifest.json">
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
  <title>Useless.app</title>
  <script type="text/javascript" src="countdown.js"></script>
  <link rel="stylesheet" href="useless.css">
</head>
<body id='root'>

<!-- Image card -->
<style>
.demo-card-image.mdl-card {
  width: 256px;
  height: 256px;
  background: url('images/icon-192x192.png') center / cover;
}
.demo-card-image > .mdl-card__actions {
  height: 52px;
  padding: 16px;
  background: rgba(0, 0, 0, 0.2);
}
.demo-card-image__filename {
  color: #fff;
  font-size: 14px;
  font-weight: 500;
}
.demo-card-image > .mdl-card__title {
  color: #fff;
  font-size: 20px;
  vertical-align: top;
}
</style>

<div class="demo-card-image mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">Seriously, what were you expecting? Google Maps?</div>
  <div class="mdl-card__actions">
    <span class="demo-card-image__filename"></span>
  </div>
</div>


</body>
</html>
